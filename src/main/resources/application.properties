# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port = 9090
server.servlet.session.cookie.name=SERVICESERVER

# ===============================
# = DATA SOURCE MySQL
# ===============================
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/restswitch?useSSL=false
spring.datasource.username = rest
spring.datasource.password = rest
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = LOGGING
# ===============================
#logging.config=logback.xml
logging.level.com.aribanilia.service=DEBUG
logging.level.org.spring=DEBUG